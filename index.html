<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calc.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculatorContainer">
        <div class="display">0</div>
        <div class="row">
            <button class="numberButton" id="btn7">7</button>
            <button class="numberButton" id="btn8">8</button>
            <button class="numberButton" id="btn9">9</button>
            <button class="numberButton" id="btnAdd">+</button>
        </div>
        <div class="row">
            <button class="numberButton" id="btn4">4</button>
            <button class="numberButton" id="btn5">5</button>
            <button class="numberButton" id="btn6">6</button>
            <button id="btnSubtract">-</button>
        </div>
        <div class="row">
            <button class="numberButton" id="btn1">1</button>
            <button class="numberButton" id="btn2">2</button>
            <button class="numberButton" id="btn3">3</button>
            <button id="btnMultiply">*</button>
        </div>
        <div class="row">
            <button id="btnClear">C</button>
            <button class = "numberButton" id="btn0">0</button>
            <button id="btnEquals">=</button>
            <button id="btnDivide">/</button>
        </div>
    </div>
</body>
</html>
